<select
      name="location"
      id="location"
      #location
      class="nice-select"
      (change)="onLocationChange(location.value)"
      [ngModel]="getLocation"
    >
      <option value="null">Select Location</option>
      <option
        *ngFor="let room of roomDetailsForFilter | unique: 'locationId'"
        [value]="room.locationId"
      >
        {{ room.locationName }}
      </option>
    </select>
