<div class="row">
  <div class="dropdown">
    <select
      name="location"
      id="location"
      #location
      class="form-control"
      (change)="onLocationChange(location.value)"
    >
      <option value="">--Select Location--</option>
      <option
        *ngFor="let room of roomDetailsForFilter | unique: 'locationId'"
        [value]="room.locationId"
      >
        {{ room.locationName }}
      </option>
    </select>
  </div>
</div>
