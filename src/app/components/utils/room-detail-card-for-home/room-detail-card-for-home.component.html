 
<div class="accomodation_item text-center">
    <div class="hotel_img">
        <img  [src]="room.imageSrc" alt="">
        <a (click)="bookRoom(room.roomId)" class="btn theme_btn button_hover">Book Now</a>
    </div>
    <a (click)="viewRoom(room)"><h4 class="sec_h4">{{room.roomName}}</h4></a>
    <h5>${{room.pricePerDayPerPerson}}<small>/night</small></h5>
    
</div>
