
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h4>Payment Details</h4>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="paymentAmount">Payment Amount</label>
                <input type="number" class="form-control" id="paymentAmount" placeholder="Enter amount">
              </div>
  
              <div class="form-group">
                <label for="paymentMode">Payment Mode</label>
                <select class="form-control" id="paymentMode">
                  <option value="credit-card">Credit Card</option>
                  <option value="debit-card">Debit Card</option>
                  <option value="net-banking">Net Banking</option>
                  <option value="upi">UPI</option>
                  <option value="cash">Cash</option>
                </select>
              </div>
  
              <div class="form-group">
                <label for="paymentDate">Payment Date</label>
                <input type="date" class="form-control" id="paymentDate" value="">
              </div>
  
              <button type="submit" class="btn btn-primary btn-block" (click)="onSubmit()">Submit Payment</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
