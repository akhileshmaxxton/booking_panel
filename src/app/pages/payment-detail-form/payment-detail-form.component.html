<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h4>Payment Details</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="paymentFormData" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="paymentAmount">Payment Amount</label>
              <input type="number" class="form-control" id="paymentAmount" formControlName="paymentAmount" placeholder="Enter amount">
              <div *ngIf="paymentFormData.get('paymentAmount')?.invalid && paymentFormData.get('paymentAmount')?.touched" class="text-danger">
                Payment amount is required and must be a positive number.
              </div>
            </div>

            <div class="form-group">
              <label for="paymentMode">Payment Mode</label>
              <select class="form-control" id="paymentMode" formControlName="paymentMode">
                <option value="">Select Payment Mode</option>
                <option value="credit-card">Credit Card</option>
                <option value="debit-card">Debit Card</option>
                <option value="net-banking">Net Banking</option>
                <option value="upi">UPI</option>
                <option value="cash">Cash</option>
              </select>
              <div *ngIf="paymentFormData.get('paymentMode')?.invalid && paymentFormData.get('paymentMode')?.touched" class="text-danger">
                Payment mode is required.
              </div>
            </div>

            <div class="form-group">
              <label for="paymentDate">Payment Date</label>
              <input type="date" class="form-control" id="paymentDate" formControlName="paymentDate" [value]="paymentFormData.get('paymentDate')?.value" readonly>
            </div>
            <button class="btn btn-primary btn-block" (click)="goBack()">Back</button>
            <button type="submit" class="btn btn-primary btn-block">Submit Payment</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
